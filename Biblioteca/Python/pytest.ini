[pytest]
# Configuração do pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de saída
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Silencia warnings de terceiros (não controlamos o código da lib)
filterwarnings =
    ignore:distutils Version classes are deprecated.*:DeprecationWarning

# Marcadores customizados
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
    validator: Validator tests
    controller: Controller tests

# Cobertura
# Descomente para usar com pytest-cov
# addopts = --cov=src --cov-report=html --cov-report=term

# Diretórios a ignorer
norecursedirs = 
    .git
    .venv
    __pycache__
    *.egg
    node_modules
    .pytest_cache
